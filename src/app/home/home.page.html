<ion-header>
	<div class="new-header">
		<ion-toolbar>			
      <ion-menu-button  class="back"><img src="../assets/menu-icon.png"></ion-menu-button>
			<span class="filter">
        <img alt="image" title="image" src="../assets/landing-image5.png">
        <ion-icon name="notifications"></ion-icon>
      </span>			
		</ion-toolbar>
    <ion-list>
      <ion-item class="temp-info">    
        <p class="temp">35</p>
        <ion-label>
          <p>C | F</p>
        </ion-label>
      </ion-item>
      <ion-item class="cloud-info">
        <ion-avatar slot="start">
          <img src="../assets/cloud.png">
        </ion-avatar>
        <ion-label>
          <p>Partly Cloudy</p>
          <p>Sat, 1 AM</p>
        </ion-label>
      </ion-item>
      </ion-list>
	</div>
</ion-header>

<ion-content>
  <ion-grid class="">    
  <ion-row>
    <ion-col class="home-content-info">
      <div class="ion-item">
        <img src="../assets/home-icon1.png">
        <h3>Fan</h3>
        <div class="bottom-panel">
          <ion-toggle checked></ion-toggle>
          <ion-button>
            <ion-icon name="pencil-sharp"></ion-icon>
          </ion-button>
        </div>
      </div>
      <div class="ion-item">
        <img src="../assets/home-icon2.png">
        <h3>Light</h3>  
        <div class="bottom-panel">
          <ion-toggle checked></ion-toggle>
          <ion-button>
            <ion-icon name="pencil-sharp"></ion-icon>
          </ion-button>
        </div>
      </div>
      <div class="ion-item">
        <img src="../assets/home-icon1.png">
        <h3>Socket</h3>   
        <div class="bottom-panel">
          <ion-toggle checked></ion-toggle>
          <ion-button>
            <ion-icon name="pencil-sharp"></ion-icon>
          </ion-button>
        </div>
      </div>
      <div class="ion-item">
        <img [routerLink]="['/add-device']" class="image-center" src="../assets/add-device.png">        
      </div>
    </ion-col>
  </ion-row>
</ion-grid>  
</ion-content>
<ion-footer class="ion-no-border">
  <ion-row>
    <ion-col>
      <img src="../assets/footer-icon1.png">    
    </ion-col>
    <ion-col>
      <img src="../assets/footer-icon2.png">      
    </ion-col>
    <ion-col>
      <img src="../assets/footer-icon3.png">      
    </ion-col>
    <ion-col>
      <img src="../assets/footer-icon4.png">      
    </ion-col>
  </ion-row>    
</ion-footer>
